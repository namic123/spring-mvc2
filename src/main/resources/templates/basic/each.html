<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>기본 테이블</h1>
<table border="1">
    <tr>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
    </tr>
</table>
<h1>반복 상태 유지</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
        <th>etc</th>
    </tr>
    <!-- 타임리프는 반복에 대한 상태를 볼 수 있는 기능을 제공한다.-->
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">username</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
        <!-- 반복 상태 유지 기능 -->
        <td>
            <!-- 0부터 시작  -->
            index =
            <span th:text="${userStat.index}"></span>
            <!--1부터 시작-->
            count =
            <span th:text="${userStat.count}"></span>
            <!-- 크기-->
            size =
            <span th:text="${userStat.size}"></span>
            <!--홀짝-->
            even? =
            <span th:text="${userStat.even}"></span>
            odd? =
            <span th:text="${userStat.odd}"></span>
            <!--첫번째인지 마지막인지-->
            first? =
            <span th:text="${userStat.first}"></span>
            last? =
            <span th:text="${userStat.last}"></span>
            <!--현재 객체-->
            current =
            <span th:text="${userStat.current}"></span>
        </td>
    </tr>
</table>
</body>
</html>
