<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>URL 링크</h1>
<ul>
    <li><a th:href="@{/hello}">basic url</a></li>
    <!--쿼리 스트링 붙이기  예: /hello?param1=param1&param2=param2-->
    <li><a th:href="@{/hello(param1=${param1}, param2=${param2})}">hello query
        param</a></li>
    <!-- path variable(경로 변수) 붙이기  예: /hello/{param1}/{param2} -->
    <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">path variable</a></li>
    <!-- 쿼리스트링과 path variable(경로 변수) 붙이기 예: /hello/param?param1=param1&param2=param2 -->
    <li><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">path
        variable + query parameter</a></li>
</ul>
</body>
</html>
